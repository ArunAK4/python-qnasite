{% extends 'base/base.html' %}

{% block title %}Delete Answer - QnA Site{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="text-center">Delete Answer</h3>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete this answer?</p>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Answer to: {{ object.question.title }}</h5>
                        <p class="card-text">{{ object.content }}</p>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, delete this answer</button>
                        <a href="{% url 'question_detail' object.question.pk %}" class="btn btn-outline-secondary">No, take me back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
